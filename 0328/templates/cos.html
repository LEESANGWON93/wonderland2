        $(document).ready(function () {
            $('#customer').html('');

        function order() {
            let name = $('#name').val()
            let address = $('#address').val()
            let phone = $('#phone').val()
            let inputGroupSelect01 = $('#inputGroupSelect01').val()
            let defaultCheck1 = $('#defaultCheck1').is(":checked")
            let bill = $('#bill').val()

            if (name == '') {
                alert('성함을 입력해주세요')
                $('#name').focus()
                return
            }

            else if (address == '') {
                alert('배송 받으실 주소를 입력해주세요')
                $('#address').focus()
                return
            }
            else if (phone == '') {
                alert('휴대폰번호를 입력해주세요')
                $('#phone').focus()
                return
            }
            else if (inputGroupSelect01 == '') {
                alert('결제수단을 선택해주세요')
                $('inputGroupSelect01').focus()
                return
            }
            else {
                alert('결제 화면으로 이동합니다');
            }

            // 3. POST /reviews 에 저장을 요청합니다.
            $.ajax({
                type: 'POST', // 타입을 작성합니다.
                url: '/jacket', // url을 작성합니다.
                data: {'name':name, 'address':address, 'phone':phone, 'inputGroupSelect01':inputGroupSelect01, 'defaultCheck1':defaultCheck1},
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg']);
                        window.location.reload();
                    }
                }
            });
        }

        function listing() {
            $.ajax({
            type: "GET",
            url: "/jacket",
            data: {},
            success: function (response) {
                if (response['result'] == 'success') {
                    alert(response['msg']);
                    // 2. 성공했을 때 리뷰를 올바르게 화면에 나타내기
                    let api = response["data"]
                    for (let i = 0; i < api.length; i++){
                        let name = api[i]['name']
                        let address = api[i]['address']
                        let phone = api[i]['phone']
                        let inputGroupSelect01 = api[i]['inputGroupSelect01']

                        $("#customer").append(`<tr>
                            <td>${name}</td>
                            <td>${address}</td>
                            <td>${phone}</td>
                            <td>${inputGroupSelect01}</td>
                            </tr>`)
                    }
                }
            }});
        }
    </script>
